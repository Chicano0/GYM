    <script>
     const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');
const signUpForm = document.getElementById('signUpForm');
const signInForm = document.getElementById('signInForm');

signUpButton.addEventListener('click', () => {
    container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
    container.classList.remove("right-panel-active");
});

// Elimina el bloqueo del envío del formulario, aquí solo un ejemplo mínimo de validación opcional
signUpForm.addEventListener('submit', (e) => {
    // Ejemplo de validación mínima (opcional)
    const email = signUpForm.email.value;
    if (!email.includes('@')) {
        e.preventDefault();
        alert('Por favor ingresa un correo válido.');
    }
    // Si está bien, se envía el formulario normalmente sin preventDefault()
});

signInForm.addEventListener('submit', (e) => {
    // Si quieres hacer lo mismo para signInForm, aquí también puedes validar
    // Por ahora lo dejo para que envíe normalmente sin alert ni bloqueo
});

// Resto del script para estilos y optimizaciones

const inputs = document.querySelectorAll('input');
inputs.forEach(input => {
    input.addEventListener('focus', function () {
        this.style.transform = 'scale(1.02)';
    });

    input.addEventListener('blur', function () {
        this.style.transform = 'scale(1)';
    });
});

// Touch device optimization
if ('ontouchstart' in window) {
    document.body.classList.add('touch-device');
}

// Viewport height fix for mobile browsers
function setViewportHeight() {
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
}

setViewportHeight();
window.addEventListener('resize', setViewportHeight);
window.addEventListener('orientationchange', () => {
    setTimeout(setViewportHeight, 100);
});

// Prevent zoom on input focus for iOS
if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', () => {
            const metaViewport = document.querySelector('meta[name="viewport"]');
            metaViewport.setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no');
        });

        input.addEventListener('blur', () => {
            const metaViewport = document.querySelector('meta[name="viewport"]');
            metaViewport.setAttribute('content', 'width=device-width, initial-scale=1');
        });
    });
}

// Smooth scrolling para formularios largos en móvil
if (window.innerWidth <= 768) {
    const formInputs = document.querySelectorAll('input');
    formInputs.forEach(input => {
        input.addEventListener('focus', function () {
            setTimeout(() => {
                this.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }, 300);
        });
    });
}

    </script>


<script>
document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get("registro") === "exito") {
        Swal.fire({
            icon: "success",
            title: "Registro exitoso",
            text: "Tu cuenta ha sido creada correctamente.",
            confirmButtonText: "Aceptar"
        });
    } else if (params.get("registro") === "error") {
        Swal.fire({
            icon: "error",
            title: "Error",
            text: "Hubo un problema al registrar. Intenta nuevamente.",
            confirmButtonText: "Reintentar"
        });
    }
});
</script>
