    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        const signUpForm = document.getElementById('signUpForm');
        const signInForm = document.getElementById('signInForm');

        // Toggle buttons functionality
        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        // Password toggle for Sign Up form
        const togglePasswordSignUp = document.getElementById('togglePasswordSignUp');
        const passwordFieldSignUp = document.getElementById('passwordFieldSignUp');

        togglePasswordSignUp.addEventListener('click', function() {
            const type = passwordFieldSignUp.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordFieldSignUp.setAttribute('type', type);
            this.textContent = type === 'password' ? '👁️' : '🙈';
        });

        // Password toggle for Sign In form
        const togglePasswordSignIn = document.getElementById('togglePasswordSignIn');
        const passwordFieldSignIn = document.getElementById('passwordFieldSignIn');

        togglePasswordSignIn.addEventListener('click', function() {
            const type = passwordFieldSignIn.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordFieldSignIn.setAttribute('type', type);
            this.textContent = type === 'password' ? '👁️' : '🙈';
        });

        // Form validation
        signUpForm.addEventListener('submit', (e) => {
            const email = signUpForm.email.value;
            if (!email.includes('@')) {
                e.preventDefault();
                alert('Por favor ingresa un correo válido.');
            }
        });

        signInForm.addEventListener('submit', (e) => {
            // Additional validation can be added here
        });

        // Input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function () {
                this.style.transform = 'scale(1)';
            });
        });

        // Touch device detection
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
        }

        // Viewport height adjustment
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', () => {
            setTimeout(setViewportHeight, 100);
        });

        // iOS specific fixes
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    const metaViewport = document.querySelector('meta[name="viewport"]');
                    metaViewport.setAttribute('content', 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no');
                });

                input.addEventListener('blur', () => {
                    const metaViewport = document.querySelector('meta[name="viewport"]');
                    metaViewport.setAttribute('content', 'width=device-width, initial-scale=1');
                });
            });
        }

        // Mobile scroll fix
        if (window.innerWidth <= 768) {
            const formInputs = document.querySelectorAll('input');
            formInputs.forEach(input => {
                input.addEventListener('focus', function () {
                    setTimeout(() => {
                        this.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                    }, 300);
                });
            });
        }

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Obtener parámetro 'error' de la URL
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');

    if (error) {
        let mensaje = '';
        switch(error) {
            case 'empty':
                mensaje = 'Por favor ingresa correo y contraseña.';
                break;
            case 'notfound':
                mensaje = 'Correo no registrado.';
                break;
            case 'wrongpass':
                mensaje = 'Contraseña incorrecta.';
                break;
            case 'dberror':
                mensaje = 'Error en la base de datos. Intenta más tarde.';
                break;
            default:
                mensaje = 'Error desconocido.';
        }

        Swal.fire({
            icon: 'error',
            title: '¡Oops!',
            text: mensaje,
            confirmButtonText: 'OK'
        });

        // Opcional: limpiar el parámetro error para evitar que la alerta salga al refrescar
        if (window.history.replaceState) {
            const url = new URL(window.location);
            url.searchParams.delete('error');
            window.history.replaceState({}, document.title, url.toString());
        }
    }
});
</script>

    const params = new URLSearchParams(window.location.search);
    if (params.get('logout') === '1') {
      window.history.replaceState({}, document.title, "forms.html"); // Limpia la URL
      window.location.href = "forms.html"; // Puedes redirigir a otra página si prefieres
    }
  });
</script>
